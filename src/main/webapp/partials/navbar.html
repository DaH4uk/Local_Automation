<md-toolbar class="md-theme-dark">
    <div class="md-toolbar-tools">
        <md-button aria-label="Меню" class="navButton" ng-click="toggleLeft()" class="md-primary" ><img
                src="/resources/img/icons/ic_menu_white_24px.svg"/></md-button>
        <md-button href="#/home" style="text-transform: none; font-size: 20px;"> <img src="/resources/img/logo.png" style="width: 40px; height: 44px"> Sensor</md-button>
        <span flex="" class="flex"></span>
        <md-menu>

            <md-button style="height: 64px" ng-click="ctrl.openMenu($mdOpenMenu, $event)"
                       class="md-hue-1 demo-menu-open-button no_text_transform">
                <img class="img-circle profile-image"
                     ng-src="/resources/img/people/{{account.id}}.jpg">
                {{account.firstName}} {{account.lastName}}
                <b class="caret"></b>
            </md-button>
            <md-menu-content style="top: 60px" width="4">
                <md-menu-item>
                    <md-button>Action</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button>Another action</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button>Something else here</md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button ng-href="#/logout"><i class="glyphicon glyphicon-off"></i> Выход</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>


    </div>


</md-toolbar>


<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">


    <md-content ng-controller="LeftCtrl" class="sideNav" layout-padding>
        <div class="userView">
            <img class="background"
                 src="/resources/img/menu_bg2.jpg">
            <a href="#/user_settings" ng-click="close()"><img class="img-circle user_image"
                                           src="/resources/img/people/{{account.id}}.jpg"></a>
            <a href="#/user_settings" ng-click="close()" class="user_menu_name no_text_transform">{{account.firstName}}
                {{account.lastName}}
            </a>
            <br/>
            <a href="#/user_settings" ng-click="close()" class="user_menu_role no_text_transform">{{account.role}}
            </a>
            <div class="menu_sub_div"></div>
        </div>


        <div class="menu_div">
            <md-list-item class="menu_list" ng-repeat="item in menu_items">
                <md-button ng-href="{{item.href}}" class="menu_button" ng-click="close()"><img
                        src="{{item.imageUrl}}" class="images"/> {{item.name}}
                </md-button>

            </md-list-item>
        </div>
        <md-divider></md-divider>
        <md-list-item class="menu_list">
            <md-button ng-href="#/logout" class="menu_button" ng-click="close()"><img
                    src="/resources/img/icons/ic_exit_to_app_white_24px.svg" class="images"/> Выход
            </md-button>

        </md-list-item>


    </md-content>


</md-sidenav>
