<div class="container contain">
    <div class="well page">

        <h3>Выберите контроллер</h3>
        <br/>

        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="КАРАТ-307">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">КАРАТ-307</h1>
                        <md-list ng-repeat="data in karatData track by $index">
                            <md-list-item class="md-3-line row">
                                <img ng-src="resources/img/icons/ic_extension_black_24px.svg" class="md-avatar"
                                     alt="icon">
                                <div class="md-list-item-text">
                                    <h3>Значение {{$index +1}}</h3>
                                    <h4>{{data}}</h4>
                                </div>
                                <md-divider md-inset ng-if="!$last"></md-divider>
                            </md-list-item>
                        </md-list>

                    </md-content>
                </md-tab>
                <md-tab label="SAUTER EQJV125">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">SAUTER EQJV125</h1>

                        <md-list>
                            <md-list-item class="md-3-line row">
                                <img ng-src="resources/img/icons/ic_extension_black_24px.svg" class="md-avatar"
                                     alt="icon">
                                <div class="md-list-item-text">
                                    <h2>Дневная температурная уставка</h2>

                                    <md-input-container class="md-block">
                                        <input ng-model="sauterDayTemp[0]"/>
                                        <md-button class="md-raised" ng-click="setSauterDayTemp()">Установить</md-button>
                                    </md-input-container>
                                </div>
                                <md-divider md-inset ng-if="!$last"></md-divider>
                            </md-list-item>
                            <md-list-item class="md-3-line row">
                                <img ng-src="resources/img/icons/ic_extension_black_24px.svg" class="md-avatar"
                                     alt="icon">
                                <div class="md-list-item-text">
                                    <h2>Ночная температурная уставка</h2>

                                    <md-input-container class="md-block">
                                        <input ng-model="sauterNightTemp[0]"/>
                                        <md-button class="md-raised" ng-click="setSauterNightTemp()">Установить</md-button>
                                    </md-input-container>
                                </div>
                                <md-divider md-inset ng-if="!$last"></md-divider>
                            </md-list-item>
                            <md-list-item class="md-3-line row">
                                <img ng-src="resources/img/icons/ic_extension_black_24px.svg" class="md-avatar"
                                     alt="icon">
                                <div class="md-list-item-text">
                                    <h2>Насос</h2>
                                    <md-input-container class="md-block">
                                        <md-switch class="md-primary" name="special" ng-model="sauterCoilVal"
                                                   required>
                                            Включить
                                        </md-switch>
                                    </md-input-container>
                                    <md-button class="md-raised" ng-click="setSauterCoil()">Установить</md-button>
                                </div>
                                <md-divider md-inset ng-if="!$last"></md-divider>
                            </md-list-item>


                            <md-list-item class="md-3-line row">
                                <img ng-src="resources/img/icons/ic_extension_black_24px.svg" class="md-avatar"
                                     alt="icon">
                                <div class="md-list-item-text">
                                    <h2>Трёхпозиционный клапан</h2>
                                    <md-radio-group ng-model="controlVal">
                                        <md-radio-button value="0" class="md-primary">0%</md-radio-button>
                                        <md-radio-button value="42" class="md-primary">42%</md-radio-button>
                                        <md-radio-button value="100" class="md-primary">100%</md-radio-button>
                                    </md-radio-group>
                                    <md-button class="md-raised" ng-click="setSauterControlVal()">Установить</md-button>
                                </div>
                                <md-divider md-inset ng-if="!$last"></md-divider>
                            </md-list-item>


                        </md-list>


                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>

</div>
