<md-dialog aria-label="Загрузка фонового изображения">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Загрузка изображения</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="resources/img/icons/ic_close_white_24px.svg" aria-label="Закрыть"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <form name="forma">
            <div class="md-dialog-content">
                <h2>Выберите изображение для загрузки</h2>
                <p>
                <div class="row">
                    <div class="col-md-3">
                        <lf-ng-md-file-input name="files" lf-files="files" type="file"
                                             lf-placeholder="Выберите изображение" lf-browse-label="Обзор"
                                             lf-remove-label="Удалить" lf-required lf-maxcount="5" lf-filesize="10MB"
                                             lf-totalsize="20MB" lf-mimetype="image/*" drag
                                             preview></lf-ng-md-file-input>

                    </div>
                </div>
            </div>
        </form>


    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="hide()">
            Отмена
        </md-button>
        <md-button class="md-raised md-primary" ng-click="upload()">Загрузить</md-button>

    </md-dialog-actions>
</md-dialog>
