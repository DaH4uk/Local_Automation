<div class="bg-extended cont">
    <div class="align-vertical-center">

        <div class="container">

            <div class="row">

                <div class="well col-sm-offset-3 col-sm-6">

                    <div class="well-heading well-primary">
                        <h1>Вход</h1>
                    </div>

                    <form class="well-body">

                        <div class="alert alert-dismissible alert-info">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <strong>Тестовые пользователи!</strong> <br/>
                            <ul>
                                <li><strong>admin / admin</strong> - с правами администратора
                                <li><strong>user / user</strong> - с правами пользователя
                            </ul>
                        </div>


                        <div class="form-group label-floating"
                             ng-class="{'has-error is-focused' : authenticationError}">
                            <label class="control-label" for="login">Имя пользователя</label>
                            <input id="login" type="text" class="form-control" ng-model="username"
                                   required="required"/>
                            <span ng-show="authenticationError" class="help-block">
                                Пожалуйста проверьте введенные данные.
                            </span>

                        </div>

                        <div class="form-group label-floating">
                            <label class="control-label" for="password">Пароль</label>
                            <input id="password" type="password" class="form-control" ng-model="password"
                                   required="required"/>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="rememberMe"/><span> Запомнить меня</span>
                            </label>
                        </div>

                        <br/>

                        <div class="col-sm-offset-3 col-sm-6">
                            <button class="btn btn-lg btn-primary btn-block" ng-click="login()">
                                Вход
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
