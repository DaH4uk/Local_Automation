<div class="bg-extended">
    <div class="align-vertical-center">

        <div class="container">

            <div class="row">

                <div class="well col-sm-offset-3 col-sm-6">

                    <md-toolbar class="md-theme-light well-heading">
                        <h2 class="md-toolbar-tools">
                            <span>Вход</span>
                        </h2>
                    </md-toolbar>

                    <form class="well-body" ng-submit="login()">



                        <md-input-container style="width: 100%">
                            <label>Имя пользователя</label>
                            <input id="login" type="text" class="form-control" ng-model="username"
                                   required="required"/>
                            <div ng-messages="username.$error">
                                <div ng-message="required">Это поле не должно быть пустым.</div>
                            </div>
                        </md-input-container>





                            <md-input-container style="width: 100%">
                                <label>Пароль</label>
                                <input id="password" type="password" class="form-control" ng-model="password"
                                       required="required"/>
                                <div ng-messages="password.$error">
                                    <div ng-message="required">Это поле не должно быть пустым.</div>
                                </div>
                            </md-input-container>

                        <div class="checkbox">
                            <label>
                                <md-checkbox class="md-primary" ng-model="rememberMe" aria-label="Запомнить"></md-checkbox><span> Запомнить меня</span>
                            </label>
                        </div>

                        <br/>

                        <div class="col-sm-offset-3 col-sm-6">
                            <md-button class="md-raised md-primary btn-block" type="submit" aria-label="Войти"> Войти</md-button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
